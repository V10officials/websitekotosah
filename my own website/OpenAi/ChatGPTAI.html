<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #000, #003366);
            color: white;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            position: relative;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: 0.3s;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.2);
        }

        .logo span {
            font-weight: 700;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 12px;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.05);
        }

        .auth-buttons a {
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }

        .signin {
            color: white;
        }

        .signup {
            background: linear-gradient(45deg, #003366, #000);
            border: 2px solid #003366;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 51, 102, 0.5);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .signup:hover {
            background: linear-gradient(45deg, #000, #003366);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.7), 0 0 15px rgba(0, 51, 102, 0.8);
            transform: scale(1.05);
        }

        /* Chat Section */
        .chat-section {
            text-align: center;
            padding: 100px 20px;
        }

        .chat-box {
            width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 20px;
        }

        .chat-box h3 {
            margin-bottom: 20px;
            font-size: 28px;
            color: white;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: left;
        }

        .user {
            color: #38bdf8;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .ai {
            color: #22c55e;
            margin-bottom: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            border-left: 3px solid #22c55e;
        }

        .input-container {
            display: flex;
            gap: 5px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #003366, #000);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #000, #003366);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px 20px;
                flex-direction: column;
                align-items: center;
            }

            .hamburger {
                display: none;
            }

            .nav-links {
                display: flex;
                flex-direction: row;
                justify-content: center;
                width: 100%;
                padding: 10px 0;
                margin-top: 10px;
            }

            .nav-links a {
                margin: 0 10px;
                padding: 8px 12px;
                font-size: 12px;
            }

            .auth-buttons {
                display: none;
            }

            .chat-box {
                width: 90%;
            }

            .chat-section {
                padding: 50px 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 15px 15px;
            }

            .logo {
                font-size: 18px;
            }

            .chat-section {
                padding: 30px 10px;
            }

            .chat-box h3 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-image"><img src="../Slee.png" alt="SLEE Logo" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" /></div>
            <span>SLEE</span>
        </div>
        
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#team">Team</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="auth-buttons">
            <a href="/signin.html" class="signin">Sign In</a>
            <a href="/signup.html" class="signup">Sign Up</a>
        </div>
    </nav>

    <!-- Chat Section -->
    <section class="chat-section">
        <div class="chat-box">
            <h3>AI Assistant</h3>

            <div class="messages" id="messages"></div>

            <div class="input-container">
                <input id="userInput" placeholder="Type your message..." />
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>

    <script src="OpenAiAPI.js"></script>
</body>
</html>
