<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SLEE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            color: white;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 100;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            z-index: 101;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
            transition: 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-image {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: white;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00bfff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .signin {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .signin:hover {
            color: white;
        }

        .signup {
            background: rgba(0, 191, 255, 0.3);
            border: 2px solid rgba(0, 191, 255, 0.8);
            padding: 8px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .signup:hover {
            background: rgba(0, 191, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Mobile Menu */
        .nav-links.mobile-active {
            display: flex !important;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 4, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            gap: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.3s ease;
        }

        .auth-buttons.mobile-active {
            display: flex !important;
            flex-direction: column;
            position: absolute;
            top: calc(100% + 200px);
            left: 0;
            right: 0;
            background: rgba(0, 4, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .primary {
            background: rgba(0, 191, 255, 0.4);
            border: 1px solid rgba(0, 191, 255, 0.6);
            color: white;
            backdrop-filter: blur(5px);
        }

        .primary:hover {
            background: rgba(0, 191, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
            transform: translateY(-2px);
        }

        .secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }

        .secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Sign-In Form */
        .signin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
        }

        .signin-container h2 {
            margin-bottom: 10px;
            font-size: 32px;
            color: #00bfff;
            font-weight: 700;
        }

        .signin-container p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(0, 191, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 40px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            color: #00bfff;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remember-me input {
            width: auto;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .forgot-password {
            color: #00bfff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #00d4ff;
        }

        .signin-btn {
            width: 100%;
            padding: 12px 20px;
            background: rgba(0, 191, 255, 0.4);
            border: 1px solid rgba(0, 191, 255, 0.6);
            color: white;
            font-weight: 600;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            margin-top: 10px;
        }

        .signin-btn:hover {
            background: rgba(0, 191, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
            transform: translateY(-2px);
        }

        .signin-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .signup-link a {
            color: #00bfff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #51cf66;
            font-size: 13px;
            padding: 12px;
            background: rgba(81, 207, 102, 0.15);
            border: 1px solid rgba(81, 207, 102, 0.5);
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links,
            .auth-buttons {
                display: none;
            }

            .hero {
                padding: 80px 20px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 14px;
            }

            .signin-container {
                max-width: 90%;
                padding: 40px 30px;
            }

            .signin-container h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 12px;
            }

            .logo {
                font-size: 16px;
            }

            .logo-image {
                width: 30px;
                height: 30px;
            }

            .hero {
                padding: 60px 15px;
            }

            .hero h1 {
                font-size: 24px;
            }

            .signin-container {
                max-width: 95%;
                padding: 30px 20px;
                margin: 30px auto;
            }

            .signin-container h2 {
                font-size: 24px;
            }

            .form-group input {
                padding: 10px 12px;
                font-size: 13px;
            }

            .signin-btn {
                padding: 10px 15px;
                font-size: 12px;
            }

            .remember-forgot {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="Slee.png" alt="Logo" class="logo-image">
            <span>SLEE</span>
        </div>

        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-links" id="navLinks">
            <a href="home.html">Home</a>
            <a href="#about">About</a>
            <a href="#team">Team</a>
            <a href="#contact">Contact</a>
        </div>

        <div class="auth-buttons" id="authButtons">
            <a href="signin.html" class="signin">Sign In</a>
            <a href="signup.html" class="signup">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome Back</h1>
        <p>Sign in to access your account and explore amazing features</p>
        <div class="hero-buttons">
            <a href="#signin" class="btn primary">Sign In</a>
            <a href="myhome.html" class="btn secondary">Go Back</a>
        </div>
    </section>

    <!-- Sign-In Form Section -->
    <section id="signin" class="signin-container">
        <h2>Sign In</h2>
        <p>Access your SLEE account</p>

        <div class="success-message" id="successMessage">‚úì Sign in successful! Redirecting...</div>

        <form id="signinForm">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group password-toggle">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-btn" id="togglePassword">üëÅÔ∏è</button>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="resetpassword.html" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </section>

    <script>
        // Mobile hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        const authButtons = document.getElementById('authButtons');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('mobile-active');
            authButtons.classList.toggle('mobile-active');
        });

        // Close menu when link is clicked
        document.querySelectorAll('#navLinks a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('mobile-active');
                authButtons.classList.remove('mobile-active');
            });
        });

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', (e) => {
            e.preventDefault();
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            togglePassword.textContent = passwordInput.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form validation and submission
        document.getElementById('signinForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // Clear previous errors
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            let hasError = false;

            // Email validation
            if (!email || !email.includes('@')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }

            // Password validation
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }

            if (!hasError) {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';

                // Simulate sign in process
                setTimeout(() => {
                    // Store remember me preference
                    if (remember) {
                        localStorage.setItem('rememberMe', 'true');
                        localStorage.setItem('email', email);
                    }
                    
                    // Redirect to dashboard/home
                    window.location.href = 'WholeContent/mainhome.html';
                }, 1500);
            }
        });

        // Check if user was previously remembered
        window.addEventListener('load', () => {
            const remember = localStorage.getItem('rememberMe');
            const email = localStorage.getItem('email');
            
            if (remember === 'true' && email) {
                document.getElementById('email').value = email;
                document.getElementById('remember').checked = true;
            }
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
