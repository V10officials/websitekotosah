<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
        }

        .reset-container h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            color: #00bfff;
            letter-spacing: 1px;
        }

        .reset-container p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: white;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .form-group input:focus {
            border-color: rgba(0, 191, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 40px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            color: #00bfff;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #51cf66;
            font-size: 13px;
            margin-top: 20px;
            padding: 12px;
            background: rgba(81, 207, 102, 0.15);
            border: 1px solid rgba(81, 207, 102, 0.5);
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .reset-btn {
            background: rgba(0, 191, 255, 0.4);
            border: 1px solid rgba(0, 191, 255, 0.6);
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: none;
            transition: all 0.3s ease;
            width: 100%;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            text-align: center;
            backdrop-filter: blur(5px);
            margin-bottom: 10px;
        }

        .reset-btn:hover {
            background: rgba(0, 191, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
            transform: translateY(-2px);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .reset-container {
                padding: 40px 30px;
                max-width: 90%;
            }

            .reset-container h1 {
                font-size: 28px;
            }

            .reset-container p {
                font-size: 13px;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-group input {
                padding: 11px 12px;
                font-size: 13px;
            }

            .toggle-btn {
                top: 38px;
            }

            .reset-btn,
            .back-btn {
                padding: 11px 18px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 20px;
                max-width: 95%;
                border-radius: 12px;
            }

            .reset-container h1 {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .reset-container p {
                font-size: 12px;
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group label {
                font-size: 12px;
            }

            .form-group input {
                padding: 10px 12px;
                font-size: 13px;
            }

            .toggle-btn {
                top: 36px;
            }

            .reset-btn,
            .back-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }

        @media (max-width: 320px) {
            .reset-container {
                padding: 20px 15px;
            }

            .reset-container h1 {
                font-size: 20px;
            }

            .form-group input {
                padding: 9px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <p>Enter your email and password below</p>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">Enter email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group password-toggle">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
                <button type="button" class="toggle-btn" id="toggleCurrent">üëÅÔ∏è</button>
                <div class="error-message" id="currentError"></div>
            </div>

            <div class="form-group password-toggle">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required>
                <button type="button" class="toggle-btn" id="togglePassword">üëÅÔ∏è</button>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group password-toggle">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                <button type="button" class="toggle-btn" id="toggleConfirm">üëÅÔ∏è</button>
                <div class="error-message" id="confirmError"></div>
            </div>

            <button type="submit" class="reset-btn">Reset Password</button>
            <a href="home.html" class="back-btn">‚Üê Go Back</a>
            <div class="success-message" id="successMessage">‚úì Password reset successfully! Redirecting to login...</div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, updatePassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAWojEnXWsiaA6T61GR7DbnfcVWYsqPFzc",
            authDomain: "sleeproject-c0de7.firebaseapp.com",
            projectId: "sleeproject-c0de7",
            storageBucket: "sleeproject-c0de7.appspot.com",
            messagingSenderId: "1070204789680",
            appId: "1:1070204789680:web:11ac89bfe22c96efedec75"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const toggleCurrent = document.getElementById('toggleCurrent');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirm = document.getElementById('toggleConfirm');
        const currentInput = document.getElementById('currentPassword');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');

        toggleCurrent.addEventListener('click', (e) => {
            e.preventDefault();
            currentInput.type = currentInput.type === 'password' ? 'text' : 'password';
            toggleCurrent.textContent = currentInput.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        togglePassword.addEventListener('click', (e) => {
            e.preventDefault();
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            togglePassword.textContent = passwordInput.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        toggleConfirm.addEventListener('click', (e) => {
            e.preventDefault();
            confirmInput.type = confirmInput.type === 'password' ? 'text' : 'password';
            toggleConfirm.textContent = confirmInput.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            const strength = calculateStrength(passwordInput.value);
            const strengthBar = document.getElementById('strengthBar');
            strengthBar.style.width = strength + '%';

            if (strength < 33) {
                strengthBar.style.background = '#ff6b6b';
            } else if (strength < 66) {
                strengthBar.style.background = '#ffd43b';
            } else {
                strengthBar.style.background = '#51cf66';
            }
        });

        function calculateStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            if (/[a-z]/.test(password)) strength += 10;
            if (/[A-Z]/.test(password)) strength += 10;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 15;
            return Math.min(strength, 100);
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('currentError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('confirmError').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const currentPassword = document.getElementById('currentPassword').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let hasError = false;

            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }

            if (!currentPassword) {
                document.getElementById('currentError').textContent = 'Current password is required';
                document.getElementById('currentError').style.display = 'block';
                hasError = true;
            }

            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = 'Passwords do not match';
                document.getElementById('confirmError').style.display = 'block';
                hasError = true;
            }

            if (hasError) return;

            try {
                // Sign in with current credentials
                const userCredential = await signInWithEmailAndPassword(auth, email, currentPassword);
                const user = userCredential.user;

                // Update password
                await updatePassword(user, password);

                // Sign out
                await signOut(auth);

                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('resetForm').reset();
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2000);
            } catch (error) {
                let errorMessage = 'An error occurred. Please try again.';
                if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Current password is incorrect.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Email not found.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'New password is too weak.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                }
                document.getElementById('emailError').textContent = errorMessage;
                document.getElementById('emailError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
